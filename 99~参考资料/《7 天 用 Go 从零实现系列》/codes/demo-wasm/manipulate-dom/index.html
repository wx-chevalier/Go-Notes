<html>

<head>
    <script src="static/wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("static/main.wasm"), go.importObject)
            .then((result) => go.run(result.instance));
    </script>
</head>

<body>
    <input id="num" type="number" />
    <button id="btn">Click</button>
    <p id="ans">1</p>
</body>

</html>
